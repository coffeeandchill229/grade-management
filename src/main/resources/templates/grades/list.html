<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách điểm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-4">Danh sách điểm</h2>
    <a href="/grades/new" class="btn btn-primary mb-3">Thêm điểm</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên sinh viên</th>
            <th>Môn học</th>
            <th>Điểm</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="grade : ${grades}">
            <td th:text="${grade.id}"></td>
            <td th:text="${grade.studentName}"></td>
            <td th:text="${grade.subject}"></td>
            <td th:text="${grade.score}"></td>
            <td>
                <a th:href="@{/grades/edit/{id}(id=${grade.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/grades/delete/{id}(id=${grade.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xóa?');">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
