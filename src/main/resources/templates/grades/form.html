<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-4">Nhập điểm</h2>
    <form th:action="@{/grades/save}" method="post" th:object="${grade}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Tên sinh viên</label>
            <input type="text" class="form-control" th:field="*{studentName}" name="studentName" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Môn học</label>
            <input type="text" class="form-control" th:field="*{subject}" name="subject" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Điểm</label>
            <input type="number" step="0.1" class="form-control" th:field="*{score}" name="score" required>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
    </form>


</div>
</body>
</html>
